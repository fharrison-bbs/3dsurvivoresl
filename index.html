<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Powerup Arena - Three.js Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            min-width: 250px;
        }

        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            text-align: right;
        }

        .stat-line {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #0f0;
            font-weight: bold;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #666;
            margin-top: 10px;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f0, #0a0);
            transition: width 0.2s;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            max-width: 600px;
        }

        #activePowerups {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 250px;
            max-height: 150px;
            overflow-y: auto;
        }

        .powerup-item {
            padding: 5px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #0f0;
            border-radius: 3px;
            font-size: 12px;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid #0f0;
            border-radius: 50%;
            pointer-events: none;
        }

        .crosshair::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 10px;
            background: #0f0;
            left: 50%;
            transform: translateX(-50%);
            top: -15px;
        }

        .crosshair::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 10px;
            background: #0f0;
            left: 50%;
            transform: translateX(-50%);
            bottom: -15px;
        }
    </style>
</head>
<body>
    <div class="crosshair"></div>

    <div id="ui">
        <div class="stat-line">
            <span class="stat-label">Health:</span>
            <span class="stat-value" id="health">100</span>
        </div>
        <div class="health-bar">
            <div class="health-bar-fill" id="healthBar" style="width: 100%"></div>
        </div>
        <div class="stat-line">
            <span class="stat-label">Ammo:</span>
            <span class="stat-value" id="ammo">100</span>
        </div>
        <div class="stat-line">
            <span class="stat-label">Score:</span>
            <span class="stat-value" id="score">0</span>
        </div>
        <div class="stat-line">
            <span class="stat-label">Level:</span>
            <span class="stat-value" id="level">1</span>
        </div>
    </div>

    <div id="stats">
        <div class="stat-line">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">60</span>
        </div>
        <div class="stat-line">
            <span class="stat-label">Enemies:</span>
            <span class="stat-value" id="enemyCount">0</span>
        </div>
        <div class="stat-line">
            <span class="stat-label">Powerups:</span>
            <span class="stat-value" id="powerupCount">0</span>
        </div>
    </div>

    <div id="activePowerups">
        <div style="font-weight: bold; margin-bottom: 8px;">Active Powerups:</div>
        <div id="powerupsList"></div>
    </div>

    <div id="controls">
        <strong>Controls:</strong> WASD to move | Mouse to look | Click to shoot | Space to jump | E to interact<br>
        Collect powerups! Defeat enemies! Use SHIFT for sprint.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ===== POWERUP DATA =====
        const POWERUPS_DATA = [
            { id: "health_pack_small", name: "Small Health Pack", description: "Restores 25 HP", category: "health", value: 25, duration: null, rarity: "common", color: "#FF6B6B", model: "cube", scale: 0.5 },
            { id: "health_pack_large", name: "Large Health Pack", description: "Restores 75 HP", category: "health", value: 75, duration: null, rarity: "rare", color: "#FF0000", model: "cube", scale: 0.8 },
            { id: "health_pack_mega", name: "Mega Health Pack", description: "Restores full health instantly", category: "health", value: 999, duration: null, rarity: "legendary", color: "#FF00FF", model: "star", scale: 1.0 },
            { id: "shield_bubble", name: "Shield Bubble", description: "Adds protective shield absorbing 50 damage", category: "defense", value: 50, duration: 30000, rarity: "uncommon", color: "#4ECDC4", model: "sphere", scale: 0.6 },
            { id: "invincibility", name: "Invincibility Star", description: "Take no damage for 10 seconds", category: "defense", value: null, duration: 10000, rarity: "legendary", color: "#FFD700", model: "star", scale: 0.7 },
            { id: "speed_boost", name: "Speed Boost", description: "Increase movement speed by 50% for 15 seconds", category: "mobility", value: 1.5, duration: 15000, rarity: "uncommon", color: "#00D4FF", model: "sphere", scale: 0.5 },
            { id: "jump_boost", name: "Jump Boost", description: "Increase jump height by 75% for 20 seconds", category: "mobility", value: 1.75, duration: 20000, rarity: "uncommon", color: "#7B68EE", model: "cube", scale: 0.5 },
            { id: "double_jump", name: "Double Jump", description: "Gain ability to double jump for 25 seconds", category: "mobility", value: null, duration: 25000, rarity: "rare", color: "#DA70D6", model: "sphere", scale: 0.6 },
            { id: "dash_ability", name: "Dash Ability", description: "Perform a quick dash move for 20 seconds", category: "mobility", value: null, duration: 20000, rarity: "rare", color: "#FF1493", model: "cube", scale: 0.55 },
            { id: "damage_boost", name: "Damage Boost", description: "Increase weapon damage by 100% for 12 seconds", category: "offense", value: 2.0, duration: 12000, rarity: "rare", color: "#FF4500", model: "pyramid", scale: 0.6 },
            { id: "rapid_fire", name: "Rapid Fire", description: "Double attack speed for 10 seconds", category: "offense", value: 2.0, duration: 10000, rarity: "uncommon", color: "#FF6347", model: "cube", scale: 0.5 },
            { id: "piercing_shots", name: "Piercing Shots", description: "Shots penetrate through enemies for 15 seconds", category: "offense", value: null, duration: 15000, rarity: "rare", color: "#FFD700", model: "pyramid", scale: 0.6 },
            { id: "explosive_rounds", name: "Explosive Rounds", description: "Shots explode on impact for 18 seconds", category: "offense", value: null, duration: 18000, rarity: "rare", color: "#FF8C00", model: "sphere", scale: 0.6 },
            { id: "ammo_pack", name: "Ammo Pack", description: "Refill all ammunition", category: "resource", value: 100, duration: null, rarity: "common", color: "#808080", model: "cube", scale: 0.5 },
            { id: "infinite_ammo", name: "Infinite Ammo", description: "Never run out of ammo for 15 seconds", category: "resource", value: null, duration: 15000, rarity: "legendary", color: "#C0C0C0", model: "sphere", scale: 0.7 },
            { id: "armor_plating", name: "Armor Plating", description: "Reduce all incoming damage by 40% for 20 seconds", category: "defense", value: 0.6, duration: 20000, rarity: "rare", color: "#696969", model: "cube", scale: 0.7 },
            { id: "vision_enhancement", name: "Vision Enhancement", description: "Reveal all enemies for 20 seconds", category: "utility", value: null, duration: 20000, rarity: "uncommon", color: "#00FF00", model: "sphere", scale: 0.5 },
            { id: "time_slow", name: "Temporal Slow", description: "Slow time by 50% for 8 seconds", category: "utility", value: 0.5, duration: 8000, rarity: "legendary", color: "#00FFFF", model: "sphere", scale: 0.7 },
            { id: "extra_life", name: "Extra Life", description: "Gain an additional life", category: "survival", value: 1, duration: null, rarity: "legendary", color: "#FF1493", model: "star", scale: 0.8 },
            { id: "freeze_field", name: "Freeze Field", description: "Immobilize all enemies for 5 seconds", category: "control", value: null, duration: 5000, rarity: "rare", color: "#87CEEB", model: "sphere", scale: 0.6 },
            { id: "berserk", name: "Berserk Mode", description: "Massively increase damage and speed for 15 seconds", category: "offense", value: 3.0, duration: 15000, rarity: "legendary", color: "#8B0000", model: "pyramid", scale: 0.8 },
            { id: "lifesteal", name: "Lifesteal", description: "Gain 30% of damage dealt as health for 15 seconds", category: "health", value: 0.3, duration: 15000, rarity: "rare", color: "#DC143C", model: "sphere", scale: 0.6 }
        ];

        // ===== GAME STATE =====
        const gameState = {
            health: 100,
            maxHealth: 100,
            ammo: 100,
            maxAmmo: 100,
            score: 0,
            level: 1,
            shield: 0,
            activePowerups: [],
            isInvincible: false,
            canDoubleJump: false,
            canDash: false,
            damageMultiplier: 1,
            speedMultiplier: 1,
            jumpMultiplier: 1,
            fireRateMultiplier: 1,
            hasInfiniteAmmo: false
        };

        // ===== THREE.JS SETUP =====
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        scene.fog = new THREE.Fog(0x1a1a2e, 100, 500);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.createElement('canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowShadowMap;
        document.body.appendChild(renderer.domElement);

        // ===== LIGHTING =====
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // ===== ARENA =====
        const groundGeom = new THREE.PlaneGeometry(200, 200);
        const groundMat = new THREE.MeshLambertMaterial({ color: 0x2a3f5f });
        const ground = new THREE.Mesh(groundGeom, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // ===== PLAYER CONTROLLER =====
        const keys = {};
        const velocity = new THREE.Vector3();
        const moveSpeed = 0.15;
        const jumpForce = 0.5;
        let isJumping = false;
        let canJump = true;

        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        // ===== PROJECTILES =====
        const projectiles = [];
        function createProjectile() {
            if (gameState.ammo <= 0 && !gameState.hasInfiniteAmmo) return;
            if (!gameState.hasInfiniteAmmo) gameState.ammo--;

            const geom = new THREE.SphereGeometry(0.2, 8, 8);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const proj = new THREE.Mesh(geom, mat);

            proj.position.copy(camera.position);
            proj.position.y -= 0.5;
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            proj.velocity = forward.multiplyScalar(0.5);
            proj.life = 100;

            scene.add(proj);
            projectiles.push(proj);
        }

        // ===== ENEMIES =====
        const enemies = [];
        function createEnemy() {
            const geom = new THREE.BoxGeometry(1, 2, 1);
            const mat = new THREE.MeshPhongMaterial({ color: Math.random() * 0xff0000 });
            const enemy = new THREE.Mesh(geom, mat);
            enemy.castShadow = true;
            enemy.receiveShadow = true;

            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 30;
            enemy.position.set(Math.cos(angle) * distance, 1, Math.sin(angle) * distance);

            enemy.health = 20;
            enemy.velocity = new THREE.Vector3();
            enemy.speed = 0.02 + Math.random() * 0.02;

            scene.add(enemy);
            enemies.push(enemy);
        }

        function updateEnemies() {
            enemies.forEach((enemy, idx) => {
                if (enemy.health <= 0) {
                    scene.remove(enemy);
                    enemies.splice(idx, 1);
                    gameState.score += 100 + gameState.level * 50;
                    if (Math.random() > 0.6) spawnPowerup(enemy.position);
                    return;
                }

                const dir = new THREE.Vector3().subVectors(camera.position, enemy.position);
                dir.y = 0;
                dir.normalize();
                enemy.position.addScaledVector(dir, enemy.speed * gameState.speedMultiplier);
                enemy.lookAt(camera.position);
            });

            if (enemies.length < gameState.level + 2 && Math.random() > 0.98) {
                createEnemy();
            }
        }

        // ===== POWERUPS =====
        const powerupObjects = [];
        function spawnPowerup(position) {
            const data = POWERUPS_DATA[Math.floor(Math.random() * POWERUPS_DATA.length)];
            const color = new THREE.Color(data.color);

            let geom;
            if (data.model === 'cube') geom = new THREE.BoxGeometry(0.6, 0.6, 0.6);
            else if (data.model === 'sphere') geom = new THREE.SphereGeometry(0.4, 16, 16);
            else if (data.model === 'pyramid') geom = new THREE.ConeGeometry(0.4, 0.8, 4);
            else geom = new THREE.SphereGeometry(0.3, 8, 8);

            const mat = new THREE.MeshPhongMaterial({ color, emissive: color, emissiveIntensity: 0.3 });
            const mesh = new THREE.Mesh(geom, mat);
            mesh.scale.setScalar(data.scale);
            mesh.position.copy(position);
            mesh.position.y = 1;

            mesh.powerupData = data;
            mesh.rotation.order = 'YXZ';

            scene.add(mesh);
            powerupObjects.push({ mesh, data, time: 0 });
        }

        function updatePowerups() {
            powerupObjects.forEach((obj, idx) => {
                obj.time += 1;
                obj.mesh.rotation.y += 0.02;
                obj.mesh.position.y = obj.mesh.position.y + Math.sin(obj.time * 0.05) * 0.001;

                const dist = obj.mesh.position.distanceTo(camera.position);
                if (dist < 2) {
                    applyPowerup(obj.data);
                    scene.remove(obj.mesh);
                    powerupObjects.splice(idx, 1);
                }

                if (obj.time > 600) {
                    scene.remove(obj.mesh);
                    powerupObjects.splice(idx, 1);
                }
            });
        }

        function applyPowerup(data) {
            const existing = gameState.activePowerups.find(p => p.id === data.id);
            if (existing && data.duration) {
                existing.endTime = Date.now() + data.duration;
            } else if (data.duration) {
                gameState.activePowerups.push({
                    id: data.id,
                    name: data.name,
                    category: data.category,
                    startTime: Date.now(),
                    endTime: Date.now() + data.duration,
                    value: data.value
                });
            }

            switch(data.category) {
                case 'health':
                    gameState.health = Math.min(gameState.maxHealth, gameState.health + (data.value || 0));
                    break;
                case 'defense':
                    if (data.id === 'shield_bubble') gameState.shield += data.value;
                    if (data.id === 'invincibility') gameState.isInvincible = true;
                    if (data.id === 'armor_plating') gameState.damageMultiplier *= (1 - (1 - data.value));
                    break;
                case 'mobility':
                    if (data.id === 'speed_boost') gameState.speedMultiplier = data.value;
                    if (data.id === 'jump_boost') gameState.jumpMultiplier = data.value;
                    if (data.id === 'double_jump') gameState.canDoubleJump = true;
                    break;
                case 'offense':
                    gameState.damageMultiplier *= data.value;
                    if (data.id === 'rapid_fire') gameState.fireRateMultiplier = data.value;
                    break;
                case 'resource':
                    if (data.id === 'ammo_pack') gameState.ammo = gameState.maxAmmo;
                    if (data.id === 'infinite_ammo') gameState.hasInfiniteAmmo = true;
                    break;
            }
        }

        // ===== INPUT & SHOOTING =====
        document.addEventListener('click', createProjectile);
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === renderer.domElement) {
                camera.rotation.order = 'YXZ';
                camera.rotation.y -= e.movementX * 0.003;
                camera.rotation.x -= e.movementY * 0.003;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            }
        });

        renderer.domElement.addEventListener('click', () => renderer.domElement.requestPointerLock());

        // ===== UPDATE LOOP =====
        let lastFrameTime = Date.now();
        function animate() {
            requestAnimationFrame(animate);

            const now = Date.now();
            const deltaTime = (now - lastFrameTime) / 1000;
            lastFrameTime = now;

            // Movement
            const moveDir = new THREE.Vector3();
            if (keys['w']) moveDir.z -= 1;
            if (keys['s']) moveDir.z += 1;
            if (keys['a']) moveDir.x -= 1;
            if (keys['d']) moveDir.x += 1;

            let speed = moveSpeed * gameState.speedMultiplier;
            if (keys['shift']) speed *= 1.5;

            moveDir.applyQuaternion(camera.getWorldQuaternion(new THREE.Quaternion()));
            moveDir.y = 0;
            camera.position.addScaledVector(moveDir.normalize(), speed);
            camera.position.y = 5;

            if (keys[' '] && canJump) {
                velocity.y = jumpForce * gameState.jumpMultiplier;
                isJumping = true;
                canJump = false;
            }

            // Shooting
            projectiles.forEach((proj, idx) => {
                proj.position.addScaledVector(proj.velocity, 1);
                proj.life--;
                if (proj.life <= 0) {
                    scene.remove(proj);
                    projectiles.splice(idx, 1);
                }
            });

            // Enemy collision with projectiles
            projectiles.forEach((proj) => {
                enemies.forEach((enemy) => {
                    if (proj.position.distanceTo(enemy.position) < 1.5) {
                        enemy.health -= (10 * gameState.damageMultiplier);
                    }
                });
            });

            updateEnemies();
            updatePowerups();

            // Powerup effects cleanup
            gameState.activePowerups = gameState.activePowerups.filter(p => {
                if (p.endTime < Date.now()) {
                    if (p.category === 'mobility' && p.id === 'double_jump') gameState.canDoubleJump = false;
                    if (p.category === 'resource' && p.id === 'infinite_ammo') gameState.hasInfiniteAmmo = false;
                    if (p.category === 'defense' && p.id === 'invincibility') gameState.isInvincible = false;
                    return false;
                }
                return true;
            });

            // UI Update
            document.getElementById('health').textContent = Math.max(0, Math.ceil(gameState.health));
            document.getElementById('healthBar').style.width = (Math.max(0, gameState.health) / gameState.maxHealth * 100) + '%';
            document.getElementById('ammo').textContent = gameState.hasInfiniteAmmo ? 'âˆž' : gameState.ammo;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('enemyCount').textContent = enemies.length;
            document.getElementById('powerupCount').textContent = powerupObjects.length;

            const powerupsList = document.getElementById('powerupsList');
            powerupsList.innerHTML = gameState.activePowerups.map(p => {
                const remaining = Math.max(0, Math.ceil((p.endTime - Date.now()) / 1000));
                return '<div class="powerup-item">' + p.name + ' (' + remaining + 's)</div>';
            }).join('');

            renderer.render(scene, camera);
        }

        // Initial setup
        for (let i = 0; i < 3; i++) createEnemy();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
